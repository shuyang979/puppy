<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppy</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
            position: relative;
        }
        .dog {
            width: 200px;
            cursor: pointer;
            border-radius: 15px;
        }
        .speech-bubble {
            display: none;
            position: absolute;
            background-color: #fff;
            border-radius: 10px;
            padding: 10px;
            width: 200px;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .speech-bubble::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px;
            border-style: solid;
            border-color: #fff transparent transparent transparent;
        }
        .heart {
            position: absolute;
            font-size: 24px;
            color: red;
            animation: float 1s ease-in-out forwards;
        }
        @keyframes float {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }
        #affection {
            font-size: 16px; /* 调整字体大小 */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/shuyang979/puppy/main/carolwilson50182_Pixel_style_dog_cute_b484f24b-0044-40f2-93aa-29dac55f343b.png" alt="Dog" class="dog" onclick="speak()">
        <div class="speech-bubble" id="speechBubble">Hello!</div>
        <div id="affection">Affection: 0</div>
    </div>
    <script>
        const phrases = [
            "Hello", "How are you?", "Woof!", "Nice to meet you", 
            "I love you!", "I love u", "Good morning", "Good night", 
            "Let's play", "I am hungry", "You are my best friend", 
            "Let's go for a walk", "I am happy", "You are amazing", 
            "Good job!", "Keep smiling", "You are wonderful", 
            "Stay positive", "You make me happy", "Life is beautiful", 
            "Enjoy every moment", "You are loved", "You are special", 
            "Believe in yourself", "You can do it", "Happiness is here", 
            "You are strong", "You are kind", "Keep shining", "Spread love", 
            "Stay awesome", "You rock", "Dream big", "You are a star", 
            "Keep going", "You are unique", "Be happy", "Keep laughing", 
            "Embrace joy", "You are incredible", "Shine bright", 
            "You are the best", "Stay cheerful", "Feel the love", 
            "You bring joy", "Stay fabulous", "You are inspiring", 
            "Be yourself", "You are a gift", "Love yourself", 
            "Live in the moment", "Be fearless", "Are you okay?", 
            "Do you need anything?", "How was your day?", 
            "Did you eat well?", "How can I help?", "What's on your mind?"
        ];

        let affection = 0;

        function speak() {
            const speechBubble = document.getElementById('speechBubble');
            const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
            speechBubble.textContent = randomPhrase;
            speechBubble.style.display = 'block';
            setTimeout(() => {
                speechBubble.style.display = 'none';
            }, 15000);

            affection++;
            document.getElementById('affection').textContent = `Affection: ${affection}`;
            createHeart();
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = '❤️';
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.top = `${Math.random() * 100}%`;
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 1000);
        }
    </script>
</body>
</html>
